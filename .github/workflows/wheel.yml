on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: |
          uv build --wheel
        shell: bash -el {0}
      - uses: actions/upload-artifact@v4
        with:
          path: ./dist/*.whl